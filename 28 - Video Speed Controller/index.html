<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speedDiv = document.querySelector('.speed');
  const speedBar = speedDiv.querySelector('.speed-bar');
  const video = document.querySelector('.flex');
  const min = 0.4;
  const max = 4;

  speedDiv.addEventListener('mousemove', (addEventListener) => {
    const barY = event.pageY - speedDiv.offsetTop;
    const percent = (barY / speedDiv.offsetHeight)*100;
    speedBar.style.height = `${percent}%`;
    
    const playbackSpeed  = (((percent/100))*(max-min) + min).toFixed(2);
    speedBar.textContent = `${playbackSpeed}x`;
    
    video.playbackRate = playbackSpeed;
  });
</script>
</body>
</html>
